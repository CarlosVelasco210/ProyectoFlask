{% extends "base.html" %}

{% block title %}Agregar Crédito{% endblock %}
{% block form_title %}Agregar Crédito{% endblock %}

{% block content %}
    <form id="addCreditForm">
        <div class="input-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
        </div>

        <div class="input-group">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="tasa_intereses">Tasa de Interés:</label>
            <input type="number" id="tasa_intereses" name="tasa_intereses" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="plazo">Plazo:</label>
            <input type="number" id="plazo" name="plazo" required>
        </div>

        <div class="input-group">
            <label for="fecha_otorgamiento">Fecha de Otorgamiento:</label>
            <input type="date" id="fecha_otorgamiento" name="fecha_otorgamiento" required>
        </div>

        <button type="submit">Guardar Crédito</button>
    </form>
{% endblock %}
