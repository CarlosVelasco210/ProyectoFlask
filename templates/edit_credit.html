{% extends "base.html" %}

{% block title %}Editar Crédito{% endblock %}
{% block form_title %}Editar Crédito{% endblock %}

{% block content %}
    <form id="editCreditForm">
        <input type="hidden" id="credit_id" value="{{ credit.id }}">

        <div class="input-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" value="{{ credit.cliente }}" required>
        </div>

        <div class="input-group">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" value="{{ credit.monto }}" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="tasa_intereses">Tasa de Interés:</label>
            <input type="number" id="tasa_intereses" name="tasa_intereses" value="{{ credit.tasa_intereses }}" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="plazo">Plazo:</label>
            <input type="number" id="plazo" name="plazo" value="{{ credit.plazo }}" required>
        </div>

        <div class="input-group">
            <label for="fecha_otorgamiento">Fecha de Otorgamiento:</label>
            <input type="date" id="fecha_otorgamiento" name="fecha_otorgamiento" value="{{ credit.fecha_otorgamiento }}" required>
        </div>

        <button type="submit">Actualizar Crédito</button>
    </form>
{% endblock %}
